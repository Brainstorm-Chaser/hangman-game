<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baby Naming Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  <div class="container">
    <div class="row" id="banner">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <!-- GAME BANNER -->
        <h1>Baby Naming Hangman</h1>
      </div>
    </div>
    <div class="row" id="messages">
      <div class="col-xs-12 col-sm-12 col-md-12">
      <!-- sub header; winer, loser, try again, error, game answer -->
        <h2>You win /lose</h2>
      </div>
    </div>
    <div class="row" id="out-container">
        <div class="col-xs-12 col-sm-12 col-md-3"></div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="row" id="game-wrapper">
          <div class="col-xs-12 col-sm-12 col-md-6 game" id="image-display">
            <!-- left game display -->
            <img src=assets/images/baby.jpg" alt="baby picture" style="width:304px;height:228px;">
            <p>L placeholder</p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 game" id="game-data">
            <!-- right game display -->
            <!-- score, messages, word guessing, letter count, etc.-->
            <div id="letters-dashes"></div>
            <div id="letters-guessed"></div>
            <div id="total-guesses"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-3"></div>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
